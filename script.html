        <h1>Rock Paper Scissors</h1>
    </header>
</body>
<script>
    function computerPlay(){
        let choice = Math.floor(Math.random() * 3);
        let weapon = "";
        if (choice == 0) {
            weapon = "Rock";
        }else if (choice == 1){
            weapon = "Scissors";
        }else if (choice == 2){
            weapon = "Paper";
        }    
        return weapon;
    }
</script>
